.media-queries {
   height: 70px;
    padding: 10px 0;
}

.curly-bracket {
    padding-bottom: 20px;
}

.active {
  background: #e1e1e1;
}
.input-fields {
  float: left;
  background: #eee;
  padding: 10px;

 margin-left: 708px;

    margin: 0;
    padding: 19px 0;
    text-align: center;
}

h1 {
  font-size: 25px;
}

.plus {
    display: inline-block;
    margin: 15px 0;
}

.label span {
    display: inline-block;
    font-weight: bold;
    margin-bottom: 5px;
    text-transform: capitalize;
   
  }
 .label .minlabel {
  display: inline-block;
    margin-left: 10px;
    width: 146px;
 }
 input {
    height: 20px;

<body>
<div class="container">
  <h1 class="title"> Media Query Generator</h1>
  <h1>No of queries <span class="value">4</span></h1>
  <span class="plus">Add more media queries</span>
  <div class="label"><span class="minlabel">min</span><span class="maxlabel">max</span></div>
  <div class="inner-conatiner">
      <form class="input-fields">
        <div class="row1">
          <input type="text" value="769" class="min1 positive" />
          <input type="text" value ="1050" class="max1 positive"/>
          <div class="media-queries">
             @media (<span class="min-value">min-width:769</span>,<span class="max-value">max-width:1000</span>){</div>
          <div class="curly-bracket"> }</div>
        </div>
        <div class="row2">
          <input type="text" value="481" class="min2 positive"/>
          <input type="text" value ="768" class="max2 positive"/>
          <div class="media-queries">
             @media (<span class="min-value">min-width:481</span>,<span class="max-value">max-width:768</span>){</div>
          <div class="curly-bracket"> }</div>
        </div>
        <div class="row3">
          <input type="text" value="241" class="min3 positive"/>
          <input type="text" value ="480" class="max3 positive"/>
          <div class="media-queries">
             @media (<span class="min-value">min-width:241</span>,<span class="max-value">max-width:480</span>){</div>
          <div class="curly-bracket"> }</div>
        </div>
        <div class="row4">
          <input type="text" value="0" class="min4 positive"/>
          <input type="text" value ="240" class="max4 positive"/>
          <div class="media-queries">
             @media (<span class="min-value">min-width:0</span>,<span class="max-value">max-width:240</span>){</div>
          <div class="curly-bracket"> }</div>
        </div>
      </form>
      <div id="devices">
